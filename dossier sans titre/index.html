<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="try.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <title>Carrousel avec Boutons de Navigation</title>
</head>
<body>

    <div id="carousel">
        <div class="item" onclick="showContent('content1')">
            <div class="heading">
                <h1>Dataviz<span>2023</span> </h1>
            </div>
                <img class="media" src="Img/DATAVIZ.png" alt="Slide 1">
            <div class="tags">
                <p class="tag">HTML</p>
                <p class="tag">CSS</p>
                <p class="tag">JS / JSON</p>
            </div>
        </div>
        <div class="item" onclick="showContent('content2')">
          <div class="heading">
                <h1>LesArdentes <span>2023</span></h1>
            </div>
            <img class="media" src="Img/LesArdentes.png" alt="Slide 2">
            <div class="tags">
                <p class="tag">HTML</p>
                <p class="tag">CSS</p>
                <p class="tag">JS</p>
                <p class="tag">PHP</p>
            </div>
        </div>
        <div class="item" onclick="showContent('content3')">
            <div class="heading">
                <h1>PAUSE <span>2023</span></h1>
            </div>
            <img class="media" src="Img/PAUSE.png" alt="Slide 3">
            <div class="tags">
                <p class="tag">WordPress</p>
            </div>
        </div>
        <div class="item ViewAll">
            <div class="heading">
                <h1></h1>
            </div>
            <div class="media">View All
              <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 18.4 18.3" style="enable-background:new 0 0 18.4 18.3;" xml:space="preserve"><style type="text/css">.arrow-1{fill:#FFFFFF;}</style><path class="arrow-1" d="M18.4,0H4.7l0,2.6h9.2L0.1,16.4l1.9,1.9L15.8,4.5v9.2l2.6,0V0z"></path></svg>
            </div>
    </div>

<div class="drawer-wrapper" id="drawer-wrapper">
    <div id="close" onclick="closeDrawer()">
        <!-- Bouton de fermeture -->
        <svg viewBox="0 0 13 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path vector-effect="non-scaling-stroke" fill-rule="evenodd" clip-rule="evenodd"
                  d="M4.89263 5.46714C5.23798 5.8069 5.23798 6.36372 4.89263 6.70348L0.372703 11.1502C0.189372 11.3305 0.189372 11.6261 0.372703 11.8065C0.551847 11.9827 0.839231 11.9827 1.01838 11.8065L5.56921 7.32938C5.90668 6.99737 6.44806 6.99737 6.78553 7.32938L11.3373 11.8074C11.5164 11.9836 11.8038 11.9836 11.983 11.8074C12.1663 11.627 12.1663 11.3315 11.983 11.1511L7.46212 6.70349C7.11676 6.36372 7.11676 5.8069 7.46212 5.46714L12.2172 0.789098C12.4005 0.608738 12.4005 0.313152 12.2172 0.132792C12.0381 -0.0434502 11.7507 -0.0434501 11.5715 0.132792L6.78553 4.84125C6.44806 5.17325 5.90668 5.17325 5.56921 4.84125L0.784148 0.133708C0.605003 -0.042534 0.317619 -0.042534 0.138474 0.133708C-0.0448562 0.314068 -0.044856 0.609654 0.138475 0.790015L4.89263 5.46714Z"
                  fill="#0E0E0E"></path>
        </svg>
    </div>
    <div class="inner">
        <div id="content1" class="content" style="display: none;">

            <h1>Item 1 Content</h1>
        </div>
        <div id="content2" class="content" style="display: none;">
            <h1>Item 2 Content</h1>
        </div>
        <div id="content3" class="content" style="display: none;">
            <h1>Item 3 Content</h1>
        </div>
    </div>
</div>

<section id="nextSection">

</section>

<script src="try.js"></script>

</body>
</html>
